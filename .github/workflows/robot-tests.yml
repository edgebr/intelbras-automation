name: Robot Framework Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create logs directory
      run: mkdir -p logs
        
    - name: Debug - List directory structure
      run: |
        echo "Current working directory:"
        pwd
        echo "\nComplete directory structure:"
        find . -type f -name "*.robot" -o -name "*.resource"
        echo "\nList all files:"
        ls -la
        echo "\nList test directory (if exists):"
        ls -la test || echo "test directory not found"
        echo "\nList resources directory:"
        ls -la resources || echo "resources directory not found"
        
    - name: Run Device Tests
      run: |
        robot -d ./logs ./test/api/1device/1GET_devices.robot || echo "Failed with path ./test/"
        robot -d ./logs test/api/1device/1GET_devices.robot || echo "Failed with path test/"
        robot -d ./logs /test/api/1device/1GET_devices.robot || echo "Failed with path /test/"
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}

    - name: Run User Tests
      run: |
        robot -d ./logs ./test/api/2user/1GET_user.robot
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: robot-test-results
        path: logs/
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: logs/output.xml
        report_individual_runs: true 