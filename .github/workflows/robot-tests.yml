name: Robot Framework Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create logs directory
      run: mkdir -p logs
        
    - name: List directory structure
      run: |
        pwd
        ls -la
        ls -la test/api/1device/
        ls -la test/api/2user/
        
    - name: Run Device Tests
      run: |
        robot \
          --outputdir logs/device \
          --exclude robot:skip \
          --include GET \
          --pythonpath . \
          test/api/1device/1GET_devices.robot || true
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}

    - name: Run User Tests
      run: |
        robot \
          --outputdir logs/user \
          --exclude robot:skip \
          --include GET \
          --pythonpath . \
          test/api/2user/1GET_user.robot || true
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}
        
    - name: Merge Test Results
      run: |
        rebot \
          --outputdir logs \
          --output output.xml \
          --merge \
          logs/device/output.xml \
          logs/user/output.xml
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: robot-test-results
        path: logs/
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: logs/output.xml
        report_individual_runs: true 